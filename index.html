<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gallery-wrap">
      <span><img src="back.png" id="backimage" /></span>
      <div class="gallery">
        <div>
          <span><img src="image-1.png" /></span>
          <span><img src="image-2.png" /></span>
          <span><img src="image-3.png" /></span>
        </div>
        <div>
          <span><img src="image-4.png" /></span>
          <span><img src="image-5.png" /></span>
          <span><img src="image-6.png" /></span>
        </div>
      </div>
      <span><img src="next.png" id="nextimage" /></span>
    </div>

    <script>
      let scrollContainer = document.querySelector(".gallery");
      let next = document.getElementById("next");
      let back = document.getElementById("back");

      scrollContainer.addEventListener("wheel", (event) => {
        event.preventDefault();
        scrollContainer.scrollLeft += event.deltaY;
        scrollContainer.style.scrollBehavior="auto"

      });
      nextimage.addEventListener("click", () => {
        scrollContainer.style.scrollBehavior="smooth"
        scrollContainer.scrollLeft +=900;
      });
      backimage.addEventListener("click", () => {
        scrollContainer.style.scrollBehavior="smooth"

        scrollContainer.scrollLeft -= 900;
      });
    </script>
  </body>
</html>
